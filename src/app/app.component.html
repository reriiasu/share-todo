<ion-app>
  <app-header></app-header>
  <ion-menu side="start" menuId="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="onClickLanguage()">
          <ion-label translate>{{ "label.language" }}</ion-label>
          <ion-label slot="end" class="right-label">
            {{ bindData.currentLang }}
          </ion-label>
        </ion-item>
        <ion-item (click)="onClickLicenses()">
          <ion-label translate>{{ "label.licenses" }}</ion-label>
        </ion-item>
        <ion-item *ngIf="bindData.isSignedIn" (click)="onClickSignOut()">
          <ion-label translate>{{ "label.signOut" }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <amplify-authenticator></amplify-authenticator>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
